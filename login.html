<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LetsSign Authenticator</title>
    <!-- Link para o CSS do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link para o arquivo CSS customizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <!-- Conteúdo da página de Login será inserido aqui -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="login-card p-4 p-md-5 shadow-sm">
            <div class="text-center mb-4">
                <img src="img/logo_letssign_autenticador_black.png" alt="LetsSign Authenticator Logo" class="login-logo img-fluid" style="max-width: 200px;">
                <h1 class="h5 mt-2 mb-0 fw-normal">Authenticator</h1>
            </div>
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                    <label for="username">Usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" id="loginButton">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Link para o JavaScript do Bootstrap (Bundle) via CDN (inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link para o arquivo JavaScript customizado -->
    <script src="js/script.js"></script>
</body>
</html>
