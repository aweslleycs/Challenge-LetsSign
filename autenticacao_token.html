
<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Autenticação por Token - LetsSign Authenticator</title>
<!-- Bootstrap CSS -->
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-..." rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
<style>
        /* Estilos rápidos para a página de token */
        .token-boxes input {
            width: 50px;
            height: 55px;
            text-align: center;
            font-size: 1.5rem;
            margin: 0 4px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .token-boxes input:focus {
            outline: 2px solid #0d6efd;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<!-- Cabeçalho com logo -->
<header class="bg-primary">
<div class="container py-2 d-flex align-items-center">
<img alt="LetsSign Authenticator" height="32" src="img/logo_letssign_autenticador_white_on_blue.png"/>
</div>
</header>
<main class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
<h2 class="fw-bold mb-4 text-center">Autenticação necessária</h2>
<div class="text-center mb-3">
<img alt="Security" class="mb-3" src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" width="120"/>
<p><a class="link-primary text-decoration-none fw-semibold" href="gerenciamento_token.html" id="gerarNovoTokenBtn">Gerar Token <i class="bi bi-arrow-up-right"></i></a></p>
</div>
<!-- Caixas de token -->
<form class="token-boxes d-flex justify-content-center mb-2" id="tokenForm">
<input class="form-control token-digit" maxlength="1" required="" type="text"/>
<input class="form-control token-digit" maxlength="1" required="" type="text"/>
<input class="form-control token-digit" maxlength="1" required="" type="text"/>
<input class="form-control token-digit" maxlength="1" required="" type="text"/>
<input class="form-control token-digit" maxlength="1" required="" type="text"/>
<input class="form-control token-digit" maxlength="1" required="" type="text"/>
</form>
<p class="text-muted small mb-3">Verifique o Token e confirme-o</p>
<button class="btn btn-success px-5" id="validarTokenBtn">Confirmar</button>
</main>
<script crossorigin="anonymous" integrity="sha384-..." src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script>
        // Avança o foco automaticamente entre as caixas
        document.querySelectorAll('.token-boxes input').forEach((box, idx, arr) => {
            box.addEventListener('keyup', (e) => {
                if (e.key === 'Backspace' && idx > 0 && box.value === '') {
                    arr[idx - 1].focus();
                } else if (box.value !== '' && idx < arr.length - 1) {
                    arr[idx + 1].focus();
                }
            });
        });
    </script>
</body>
</html>
